name: bajet_buddy
description: "A new Flutter project."
publish_to: 'none'
version: 0.1.0

environment:
  sdk: ">=3.0.0 <4.0.0"
  flutter: ">=3.10.0"

dependencies:
  flutter:
    sdk: flutter
  camera: ^0.11.1
  image: ^4.1.7
  path_provider: ^2.1.5
  permission_handler: ^12.0.1 
  image_picker: ^1.1.2
  cupertino_icons: ^1.0.6
  receipt_recognition: ^0.1.0
  http: ^1.4.0
  path: ^1.9.0
  flutter_image_compress: ^2.4.0
  file_picker: ^10.2.0
  share_plus: ^11.0.0
  extension_google_sign_in_as_googleapis_auth: ^3.0.0
  google_sign_in: ^7.1.1
  googleapis: ^14.0.0
  sqflite: ^2.3.3


dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^5.0.0
  flutter_launcher_icons: ^0.14.4

flutter:
  uses-material-design: true
  assets:
    - assets/icon/

flutter_launcher_icons:
  android: "launcher_icon"
  ios: true
  image_path: "assets/icon/icon.jpg"
  min_sdk_android: 21 # android min sdk min:16, default 21
  web:
    generate: true
    image_path: "assets/icon/icon.jpg"
    background_color: "#hexcode"
    theme_color: "#hexcode"
  windows:
    generate: true
    image_path: "assets/icon/icon.jpg"
    icon_size: 48 # min:48, max:256, default: 48
  macos:
    generate: true
    image_path: "assets/icon/icon.jpg"
